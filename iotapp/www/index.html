<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">

        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">

        <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
        <style type="text/css">
            p{
                font-family: calibri;
                font-size: 17px;
            }
            .footer {
				position: fixed;
				left: 0;
				bottom: 0;
				width: 100%;
				background-color: #17a2b8;
				color: white;
				text-align: center;
			}
        </style>
    </head>
    <body>
        <nav class="navbar navbar-expand-sm bg-info navbar-dark fixed-top">
			<a class="navbar-brand" href="">Room Temp</a>
			<button class="btn btn-danger" style="" onclick="refresh();"><i class="fa fa-thermometer-full" aria-hidden="true" style="font-size:22px">&nbsp;Temprature</i></button></center>
		</nav><br><br>
        <div class="container">
            <br>
              <div class="card" style="box-shadow: 2px 3px 2px;">
                <div class="card-header bg-info" style="color:white;">Room 1 </div>
                <div class="card-body">
                    &nbsp;<i class="fa fa-thermometer-full" aria-hidden="true"></i><span id="r1"></span></i><br><br>
                    <i class="fa fa-asterisk" aria-hidden="true"><span id="r2"></span></i><br><br>
                    <i class="fa fa-free-code-camp" aria-hidden="true"><span id="r3"></span></i><br><br>
                </div> 
              </div><br>
			  
               <div class="card" style="box-shadow: 2px 3px 2px;">
                <div class="card-header bg-warning" style="color:white;">Room 2 </div>
                <div class="card-body">
                        &nbsp;<i class="fa fa-thermometer-full" aria-hidden="true"></i><span id="r11"></span></i><br><br>
                    <i class="fa fa-asterisk" aria-hidden="true"><span id="r12"></span></i><br><br>
                    <i class="fa fa-free-code-camp" aria-hidden="true"><span id="r13"></span></i><br><br>
                </div> 
              </div><br>
              <br><br>
         </div>
         <div class="footer" style="padding-top:10px;padding-bottom: 10px;">
			<a href="index.html" style="color:white";><i class="fa fa-thermometer-full" style="font-size: 25px" aria-hidden="true"></i></a>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;<a href="new.html" style="color:white";><i class="fa fa-info-circle" style="font-size: 25px" aria-hidden="true"></i></a>
		</div>
    </body>
    <script type="text/javascript">
        function refresh() {
            $(document).ready(function(){
            $.ajax({
                url: "https://api.thingspeak.com/channels/1448334/feeds.json?api_key=W77ZK540HFEXDIAI", 
                type:'GET',
                success: function(data){
                    //first room
                        $("#r1").empty();
                        $("#r2").empty();
                        $("#r3").empty();

                    //second roomm
                        $("#r11").empty();
                        $("#r12").empty();
                        $("#r13").empty();

                    //first room data 
                        $("#r1").append("&nbsp;&nbsp;&nbsp;Temprature: "+data.feeds[data.feeds.length-1].field1+" &#8451");
						var f1=data.feeds[data.feeds.length-1].field2;
						if(f1=="0")
						{
							$("#r2").append("&nbsp;&nbsp;&nbsp;Fan is: OFF");
						}
						else
						{
							$("#r2").append("&nbsp;&nbsp;&nbsp;Fan is: ON");
						}
						
						var h1=data.feeds[data.feeds.length-1].field3;
						if(h1=="0")
						{
							$("#r3").append("&nbsp;&nbsp;Heater is : OFF");
						}
						else
						{
							$("#r3").append("&nbsp;&nbsp;Heater is : ON");
						}

                    //second room data 
                        $("#r11").append("&nbsp;&nbsp;&nbsp;Temprature: "+data.feeds[data.feeds.length-1].field4+" &#8451");
						
						var f2=data.feeds[data.feeds.length-1].field5;
						
						if(f2=="0")
						{
							$("#r12").append("&nbsp;&nbsp;&nbsp;Fan is: OFF");
						}
						else
						{
							$("#r12").append("&nbsp;&nbsp;&nbsp;Fan is: ON");
						}
                        
						var h2=data.feeds[data.feeds.length-1].field6;
						if(h2=="0 HTTP/1.1AT CIPCLOS")
						{
							$("#r13").append("&nbsp;&nbsp;Heater is : OFF");
						}
						else
						{
							$("#r13").append("&nbsp;&nbsp;Heater is : ON");
						}


    }});
  });
        }
        
    </script>
</html>
